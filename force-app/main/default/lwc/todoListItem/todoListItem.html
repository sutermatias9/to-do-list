<!-- sldsValidatorIgnore -->
<template>
    <div class="slds-col slds-box slds-var-m-bottom_small">
        <lightning-layout>
            <lightning-layout-item size="9">
                <p class={taskClass}>{task.Subject}</p>
            </lightning-layout-item>
            <template lwc:if={isHistoryItem}>
                <slot name="buttons"></slot>
            </template>
            <template lwc:else>
                <lightning-layout-item>
                    <lightning-button-icon icon-name="utility:check" variant="brand" title="Mark as Completed"
                        size="medium" class="slds-var-m-right_small" disabled={areButtonsDisabled}
                        onclick={handleMarkAsCompletedClick}></lightning-button-icon>
                    <lightning-button-icon icon-name="utility:delete" title="Delete Task" size="medium"
                        disabled={areButtonsDisabled} onclick={handleDeleteClick}></lightning-button-icon>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </div>
</template>
